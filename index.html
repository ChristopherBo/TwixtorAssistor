<!doctype html>
	<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles.css"/>
			<title>Template 1a</title>
		<script>
			var isNS = (navigator.appName == "Netscape") ? 1 : 0;

			if(navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN||Event.MOUSEUP);

			function mischandler(){
				return false;
			}

			function mousehandler(e){
				var myevent = (isNS) ? e : event;
				var eventbutton = (isNS) ? myevent.which : myevent.button;
				if((eventbutton==2)||(eventbutton==3)) {
					return false;
				}
			}
			document.oncontextmenu = mischandler;
			document.onmousedown = mousehandler;
			document.onmouseup = mousehandler;


		</script>
	</head>
	<body scroll="no">

	<div id="buttonHolder">
		<button id="setup-button setup-button--enabled" onclick="setupClick()">setup</button>
		<button id="next-button next-button--enabled" onclick="nextClick()">next</button>
		<br>
		<button id="back-button" onclick="backClick()">back</button>
		<button id="forward-button" onclick="forwardClick()">forward</button>
		<button id="keyframe-button" onclick="keyframeClick()">keyframe</button>
		<br>
		<br>

		<label class="container">
			<input type="checkbox" id="twixtor-checkbox" name="twixtor-checkbox" checked="checked">
			<span class="checkmark"></span>
			<label for="renderqueue-checkbox">Add Twixtor to completed comps</label>
		</label>
		<br>
		<label class="container">
			<input type="checkbox" id="renderqueue-checkbox" name="renderqueue-checkbox">
			<span class="checkmark"></span>
			<label for="renderqueue-checkbox">Send completed comps to render queue</label>
		</label>
		<br>
		<br>
		<label class="container">
			<input type="checkbox" id="custombinds-checkbox" name="custombinds-checkbox" checked="checked" onchange="toggleBinds(event)">
			<span class="checkmark"></span>
			<label for="custombinds-checkbox">Enable custom binds?</label>
		</label>
		<br>
		<div id="binds">
			<input type="text" id="back-bind" value="PageUp" onchange="changeForward(event)"/>
			<label for="back-bind">Forward 1 Frame</label>
			<br>
			<input type="text" id="forward-bind" value="PageDown" onchange="changeBackward(event)"/>
			<label for="back-bind">Back 1 Frame</label>
			<br>
			<input type="text" id="keyframe-bind" value="/" onchange="changeKeyframe(event)"/>
			<label for="back-bind">Add/Remove Keyframe</label>
		</div>
	</div>
	<div id="previewSection">
		<br>
		<p>Status: <span id="status">N/A</span></p>

	</div>
	<script>

		function getOS() {
			var userAgent = window.navigator.userAgent,
			platform = window.navigator.platform,
			macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
			windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
			os = null;

			if(macosPlatforms.indexOf(platform) != -1) {
				os = "MAC";
			} else if(windowsPlatforms.indexOf(platform) != -1) {
				os = "WIN";
			}
			return os;
		}
		
	</script>	
	<script src="js/libs/CSInterface.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
